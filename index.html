<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="grid.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <header role="banner">
    <h1 class="date"></h1>
  </header>
  <main role="main" class="row">
    <section role="region" class="col-6">
      <form class="taskTitle">          
        <legend>Today's Tasks</legend>
        <input autofocus class="newItem" type="text" placeholder="New Item">
        <button type="submit" class="newItem add-item-btn">Add</button>
      </form>
      <ul id="itemList">

      </ul>
    </section>

    <section role="region" class="col-6">
      <ul id="noteArea">
        
      </ul>
    </section>
  </main>
  <footer class="row">
    <p class="attribution">Photo by Daria Kopylova on Unsplash</p>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
